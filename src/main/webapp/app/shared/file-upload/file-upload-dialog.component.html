<form name="editForm" role="form" novalidate (ngSubmit)="ok()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="fileUploadLabel" jhiTranslate="mallApp.fileUpload.title">File Upload</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>    	
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
		
		<jhi-file-upload
			[url]="url"
			[maxFiles]="maxFiles"
			[maxSize]="maxSize"
			[fileExt]="fileExt"
			[broadcastName]="broadcastName"
			(result)="getResult($event)" >
	    </jhi-file-upload>
		
		<br /><br />
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
            <span class="fa fa-check-square"></span>&nbsp;<span jhiTranslate="entity.action.ok">OK</span>
        </button>
    </div>
</form>
