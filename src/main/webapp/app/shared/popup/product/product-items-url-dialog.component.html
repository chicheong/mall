<form name="editForm" role="form" novalidate (ngSubmit)="confirm()" #editForm="ngForm" >

    <div class="modal-header">
        <h4 class="modal-title" id="productItemsUrlLabel" jhiTranslate="mallApp.product.items.url.title">Upload Item Photo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>    	
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        
        <div class="table-responsive" *ngIf="productItems">
	        <table class="table table-striped table-sm">
	        	<thead>
	        	<tr>
	        		<th>&nbsp;</th>
	        		<th *ngFor="let color of colors">{{color.name}}
	        		</th>
	        	</tr>
	        	</thead>     	
	        	<tbody>
        		<tr *ngFor="let size of sizes">
        			<th scope="row">{{size.name}}</th>
        			<td *ngFor="let color of colors">
        				<span *ngFor="let item of productItems | getItemFromColorSize: color:size">      
        					<span>
								<jhi-file-upload
									[url]="item.url"
									[maxFiles]="maxFiles"
									[maxSize]="maxSize"
									[fileExt]="fileExt"
									[broadcastName]="broadcastName"
									[displayImage]="true"
									(result)="getResult($event)" >
							    </jhi-file-upload>
        					</span>
	        			</span>
        			</td>
        		</tr>
	        	</tbody>
	        </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
            <fa-icon [icon]="'check-square'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
