<form name="editForm" role="form" novalidate (ngSubmit)="confirm()" #editForm="ngForm" [ngSwitch]="type">

    <div class="modal-header">
        <h4 *ngSwitchCase="'CODE'" class="modal-title" id="myProductItemLabel" jhiTranslate="mallApp.productItem.home.updateCodes">Update Product Codes</h4>
        <h4 *ngSwitchCase="'PRICE'" class="modal-title" id="myProductItemLabel" jhiTranslate="mallApp.productItem.home.updatePrices">Update Product Prices</h4>
        <h4 *ngSwitchCase="'QUANTITY'" class="modal-title" id="myProductItemLabel" jhiTranslate="mallApp.productItem.home.updateQuantities">Update Product Quantities</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <div class="table-responsive" *ngIf="productItems">
	        <table class="table table-striped table-sm">
	        	<thead>
	        	<tr>
	        		<th>&nbsp;</th>
	        		<th *ngFor="let color of colors">{{color.name}}
	        		</th>
	        	</tr>
	        	</thead>     	
	        	<tbody>
        		<tr *ngFor="let size of sizes">
        			<th scope="row">{{size.name}}</th>
        			<td *ngFor="let color of colors">
        				<span *ngFor="let item of productItems | getItemFromColorSize: color:size">
        					<span *ngSwitchCase="'CODE'">
	        					<input type="text" size="8" name="productItem[{{item.id?item.id:item.tempId}}]" [(ngModel)]="item.code" />
        					</span>
        					<span *ngSwitchCase="'PRICE'">
	        					<input type="number" size="1" name="productItem[{{item.id?item.id:item.tempId}}]" [(ngModel)]="item.price" />
		        				<button type="button" class="btn btn-default" (click)="editPrices(item)">
						            <fa-icon [icon]="'clock'"></fa-icon>
						        </button>
        					</span>       
        					<span *ngSwitchCase="'QUANTITY'">
	        					<input type="number" size="1" name="productItem[{{item.id?item.id:item.tempId}}]" [(ngModel)]="item.quantity" />
		        				<button type="button" class="btn btn-default" (click)="editQuantities(item)">
						            <fa-icon [icon]="'clock'"></fa-icon>
						        </button>
        					</span>

	        			</span>
        			</td>
        		</tr>
	        	</tbody>
	        </table>
        </div>
      	<!-- <span *ngIf="productItems">
        	<div *ngFor="let size of sizes">
        		<span *ngFor="let color of colors">
        			<span *ngFor="let item of productItems | getItemFromColorSize: color:size">
        				<input type="text" name="{{item.id}}" [(ngModel)]="item.id" />
        			</span>
        		</span>
        	</div>
		</span> -->
        
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="editForm.form.invalid" class="btn btn-primary">
            <fa-icon [icon]="'check-square'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
