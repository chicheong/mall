<form name="editForm" role="form" novalidate (ngSubmit)="confirm()" [formGroup]="editForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPriceLabel" jhiTranslate="mallApp.price.home.advancePrice">Advance Price</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>    	
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
		<div *ngFor="let price of editForm.get('prices')!['controls']; let i=index;" class="col-md-12">
			<span [formGroup]="price">
				From <input type="datetime-local" formControlName="from" style="width:225px" />
				To <input type="datetime-local" formControlName="to" style="width:225px" />
				<input type="number" formControlName="price" placeholder="{{'mallApp.price.tooltip.priceField' | translate}}" [ngbTooltip]="addTooltip" style="width:120px" />
				<button type="button" class="btn btn-secondary" (click)="removePrice(i);">
					<span class="fa fa-times"></span>&nbsp;<span jhiTranslate="mallApp.price.button.remove">remove</span>
				</button>
			    <ng-template #addTooltip>
	            	<span jhiTranslate="mallApp.price.tooltip.priceField">Price, e.g. 999</span>
	            </ng-template>
            </span>
		</div>
		
		<br /><br />
		<button type="button" class="btn btn-secondary" (click)="addFormPrice();">
			<span class="fa fa-plus"></span>&nbsp;<span jhiTranslate="mallApp.price.button.addOneMoreTimeslot">Add one more Timeslot</span>
		</button>
        <div>{{editForm.value | json}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" [disabled]="editForm.invalid" class="btn btn-warning" (click)="addAndCopyToAll();">
            <fa-icon icon="copy"></fa-icon>&nbsp;<span jhiTranslate="mallApp.price.button.addAndCopyToALL">Add and Copy to All</span>
        </button>&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">
            <fa-icon icon="check-square"></fa-icon>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
