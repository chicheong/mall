<form name="editForm" role="form" novalidate (ngSubmit)="confirm()" [formGroup]="editForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductStyleLabel" jhiTranslate="mallApp.productStyle.home.createOrEditLabel">Create or edit a Product Style</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!editForm.get('id')!.value">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" formControlName="name"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code" formControlName="code"/>
        </div>
        <div class="form-group">
        	<label class="form-control-label" for="field_isDefault">
	            <input type="checkbox" name="isDefault" id="field_isDefault" formControlName="isDefault"/>       	
	            <span jhiTranslate="mallApp.productStyle.isDefault" for="field_isDefault">Is Default</span>
	        </label>
        </div>
    </div>
    <div class="modal-footer">
	    <button *ngIf="editForm.get('id')?.value || editForm.get('tempId')?.value" type="button" id="delete" [disabled]="editForm.invalid || isSaving" class="btn btn-danger" (click)="delete()">
	         <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
	    </button> 
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
             <fa-icon icon="check-square"></fa-icon>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
