<div *ngIf="products">
	<div class="row">
		<mat-card class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products ;trackBy: trackId">			
		  <a target="_self" [routerLink]="['product', product.id, 'view']">
			<img mat-card-image [src]="product.urls[0]?.path" [alt]="product.urls[0]?.path">
		  </a>
		  <!-- <mat-card-header>
		    <div mat-card-avatar class="example-header-image"></div>
		    <mat-card-subtitle></mat-card-subtitle>
		  </mat-card-header> -->
		  <mat-card-content>
		  	<mat-card-title class="text-truncate">{{product.name}}</mat-card-title>
		    <p>
				{{product.description | ellipsis : 50}}
		    </p>
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button>LIKE</button>
		    <button mat-button>SHARE</button>
		  </mat-card-actions>
		</mat-card>

                <div style="overflow: hidden; height:80px"><h3>{{product.name}}</h3></div>
            </a>
       	</div> -->
	</div>
</div>
