<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPaymentCardLabel" jhiTranslate="mallApp.paymentCard.home.createOrEditLabel">Create or edit a Payment Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!paymentCard.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="paymentCard.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentCard.holderName" for="field_holderName">Holder Name</label>
            <input type="text" class="form-control" name="holderName" id="field_holderName"
                [(ngModel)]="paymentCard.holderName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentCard.cardNumber" for="field_cardNumber">Card Number</label>
            <input type="text" class="form-control" name="cardNumber" id="field_cardNumber"
                [(ngModel)]="paymentCard.cardNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentCard.expirationMonth" for="field_expirationMonth">Expiration Month</label>
            <input type="text" class="form-control" name="expirationMonth" id="field_expirationMonth"
                [(ngModel)]="paymentCard.expirationMonth" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentCard.expirationYear" for="field_expirationYear">Expiration Year</label>
            <input type="text" class="form-control" name="expirationYear" id="field_expirationYear"
                [(ngModel)]="paymentCard.expirationYear" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentCard.cvc" for="field_cvc">Cvc</label>
            <input type="text" class="form-control" name="cvc" id="field_cvc"
                [(ngModel)]="paymentCard.cvc" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentCard.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" [(ngModel)]="paymentCard.payment">
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentOption.id === paymentCard.payment?.id ? paymentCard.payment : paymentOption" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
