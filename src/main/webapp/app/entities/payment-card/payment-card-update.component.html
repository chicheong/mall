<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-payment-card-heading" jhiTranslate="mallApp.paymentCard.home.createOrEditLabel">Create or edit a Payment Card</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.paymentCard.holderName" for="field_holderName">Holder Name</label>
                    <input type="text" class="form-control" name="holderName" id="field_holderName"
                           formControlName="holderName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.paymentCard.cardNumber" for="field_cardNumber">Card Number</label>
                    <input type="text" class="form-control" name="cardNumber" id="field_cardNumber"
                           formControlName="cardNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.paymentCard.expirationMonth" for="field_expirationMonth">Expiration Month</label>
                    <input type="text" class="form-control" name="expirationMonth" id="field_expirationMonth"
                           formControlName="expirationMonth"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.paymentCard.expirationYear" for="field_expirationYear">Expiration Year</label>
                    <input type="text" class="form-control" name="expirationYear" id="field_expirationYear"
                           formControlName="expirationYear"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.paymentCard.cvc" for="field_cvc">Cvc</label>
                    <input type="text" class="form-control" name="cvc" id="field_cvc"
                           formControlName="cvc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.paymentCard.payment" for="field_payment">Payment</label>
                    <select class="form-control" id="field_payment" name="payment" formControlName="payment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentOption.id === editForm.get('payment')!.value?.id ? editForm.get('payment')!.value : paymentOption" *ngFor="let paymentOption of payments; trackBy: trackById">{{ paymentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
