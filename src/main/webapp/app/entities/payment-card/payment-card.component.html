<div>
    <h2>
        <span jhiTranslate="mallApp.paymentCard.home.title">Payment Cards</span>
        <button class="btn btn-primary float-right jh-create-entity create-payment-card" [routerLink]="['/', { outlets: { popup: ['payment-card-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="mallApp.paymentCard.home.createLabel">
            Create new Payment Card
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mallApp.paymentCard.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="paymentCards">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="holderName"><span jhiTranslate="mallApp.paymentCard.holderName">Holder Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cardNumber"><span jhiTranslate="mallApp.paymentCard.cardNumber">Card Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="expirationMonth"><span jhiTranslate="mallApp.paymentCard.expirationMonth">Expiration Month</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="expirationYear"><span jhiTranslate="mallApp.paymentCard.expirationYear">Expiration Year</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cvc"><span jhiTranslate="mallApp.paymentCard.cvc">Cvc</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="payment.id"><span jhiTranslate="mallApp.paymentCard.payment">Payment</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paymentCard of paymentCards ;trackBy: trackId">
                <td><a [routerLink]="['../payment-card', paymentCard.id ]">{{paymentCard.id}}</a></td>
                <td>{{paymentCard.holderName}}</td>
                <td>{{paymentCard.cardNumber}}</td>
                <td>{{paymentCard.expirationMonth}}</td>
                <td>{{paymentCard.expirationYear}}</td>
                <td>{{paymentCard.cvc}}</td>
                <td>
                    <div *ngIf="paymentCard.payment">
                        <a [routerLink]="['../payment', paymentCard.payment?.id ]" >{{paymentCard.payment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../payment-card', paymentCard.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment-card/'+ paymentCard.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment-card/'+ paymentCard.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="paymentCards && paymentCards.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
