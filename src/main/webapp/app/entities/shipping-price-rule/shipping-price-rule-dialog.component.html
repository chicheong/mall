<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShippingPriceRuleLabel" jhiTranslate="mallApp.shippingPriceRule.home.createOrEditLabel">Create or edit a Shipping Price Rule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shippingPriceRule.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shippingPriceRule.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingPriceRule.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="shippingPriceRule.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingPriceRule.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                [(ngModel)]="shippingPriceRule.value" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingPriceRule.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="shippingPriceRule.price" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingPriceRule.shop" for="field_shop">Shop</label>
            <select class="form-control" id="field_shop" name="shop" [(ngModel)]="shippingPriceRule.shop" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shopOption.id === shippingPriceRule.shop?.id ? shippingPriceRule.shop : shopOption" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
