<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShippingStatusHistoryLabel" jhiTranslate="mallApp.shippingStatusHistory.home.createOrEditLabel">Create or edit a Shipping Status History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shippingStatusHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shippingStatusHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingStatusHistory.effectiveDate" for="field_effectiveDate">Effective Date</label>
            <div class="d-flex">
                <input id="field_effectiveDate" type="datetime-local" class="form-control" name="effectiveDate" [(ngModel)]="shippingStatusHistory.effectiveDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingStatusHistory.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="shippingStatusHistory.status" id="field_status" >
                <option value="PENDING">{{'mallApp.ShippingStatus.PENDING' | translate}}</option>
                <option value="SHIPPED">{{'mallApp.ShippingStatus.SHIPPED' | translate}}</option>
                <option value="COMPLETED">{{'mallApp.ShippingStatus.COMPLETED' | translate}}</option>
                <option value="CANCELLED">{{'mallApp.ShippingStatus.CANCELLED' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.shippingStatusHistory.shipping" for="field_shipping">Shipping</label>
            <select class="form-control" id="field_shipping" name="shipping" [(ngModel)]="shippingStatusHistory.shipping" >
                <option [ngValue]="null"></option>
                <option [ngValue]="shippingOption.id === shippingStatusHistory.shipping?.id ? shippingStatusHistory.shipping : shippingOption" *ngFor="let shippingOption of shippings; trackBy: trackShippingById">{{shippingOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
