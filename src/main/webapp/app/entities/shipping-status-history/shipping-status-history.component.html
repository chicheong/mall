<div>
    <h2>
        <span jhiTranslate="mallApp.shippingStatusHistory.home.title">Shipping Status Histories</span>
        <button class="btn btn-primary float-right jh-create-entity create-shipping-status-history" [routerLink]="['/', { outlets: { popup: ['shipping-status-history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="mallApp.shippingStatusHistory.home.createLabel">
            Create new Shipping Status History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mallApp.shippingStatusHistory.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shippingStatusHistories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="effectiveDate"><span jhiTranslate="mallApp.shippingStatusHistory.effectiveDate">Effective Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="mallApp.shippingStatusHistory.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="shipping.id"><span jhiTranslate="mallApp.shippingStatusHistory.shipping">Shipping</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let shippingStatusHistory of shippingStatusHistories ;trackBy: trackId">
                <td><a [routerLink]="['../shipping-status-history', shippingStatusHistory.id ]">{{shippingStatusHistory.id}}</a></td>
                <td>{{shippingStatusHistory.effectiveDate | date:'medium'}}</td>
                <td jhiTranslate="{{'mallApp.ShippingStatus.' + shippingStatusHistory.status}}">{{shippingStatusHistory.status}}</td>
                <td>
                    <div *ngIf="shippingStatusHistory.shipping">
                        <a [routerLink]="['../shipping', shippingStatusHistory.shipping?.id ]" >{{shippingStatusHistory.shipping?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shipping-status-history', shippingStatusHistory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shipping-status-history/'+ shippingStatusHistory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shipping-status-history/'+ shippingStatusHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
