
<div *ngIf="country">
    <h2><span jhiTranslate="mallApp.country.detail.title">Country</span> {{country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.country.code">Code</span></dt>
        <dd>
            <span>{{country.code}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.country.label">Label</span></dt>
        <dd>
            <span>{{country.label}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.country.num">Num</span></dt>
        <dd>
            <span>{{country.num}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.country.name">Name</span></dt>
        <dd>
            <span>{{country.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'country/'+ country.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
