
<div *ngIf="card">
    <h2><span jhiTranslate="mallApp.card.detail.title">Card</span> {{card.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.card.holderName">Holder Name</span></dt>
        <dd>
            <span>{{card.holderName}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.card.cardNumber">Card Number</span></dt>
        <dd>
            <span>{{card.cardNumber}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.card.expirationMonth">Expiration Month</span></dt>
        <dd>
            <span>{{card.expirationMonth}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.card.expirationYear">Expiration Year</span></dt>
        <dd>
            <span>{{card.expirationYear}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.card.cvc">Cvc</span></dt>
        <dd>
            <span>{{card.cvc}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.card.account">Account</span></dt>
        <dd>
            <div *ngIf="card.account">
                <a [routerLink]="['/my-account', card.account?.id]">{{card.account?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'card/'+ card.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
