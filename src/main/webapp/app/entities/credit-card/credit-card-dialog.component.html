<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCreditCardLabel" jhiTranslate="mallApp.creditCard.home.createOrEditLabel">Create or edit a Credit Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!creditCard.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="creditCard.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.creditCard.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="creditCard.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.creditCard.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="creditCard.value" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.creditCard.holderName" for="field_holderName">Holder Name</label>
            <input type="text" class="form-control" name="holderName" id="field_holderName"
                [(ngModel)]="creditCard.holderName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.creditCard.expireDate" for="field_expireDate">Expire Date</label>
            <div class="d-flex">
                <input id="field_expireDate" type="datetime-local" class="form-control" name="expireDate" [(ngModel)]="creditCard.expireDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.creditCard.account" for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" [(ngModel)]="creditCard.account" >
                <option [ngValue]="null"></option>
                <option [ngValue]="myAccountOption.id === creditCard.account?.id ? creditCard.account : myAccountOption" *ngFor="let myAccountOption of myaccounts; trackBy: trackMyAccountById">{{myAccountOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
