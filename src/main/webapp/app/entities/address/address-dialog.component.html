<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel" jhiTranslate="mallApp.address.home.createOrEditLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!address.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.address.line1" for="field_line1">Line 1</label>
            <input type="text" class="form-control" name="line1" id="field_line1"
                [(ngModel)]="address.line1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.address.line2" for="field_line2">Line 2</label>
            <input type="text" class="form-control" name="line2" id="field_line2"
                [(ngModel)]="address.line2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.address.line3" for="field_line3">Line 3</label>
            <input type="text" class="form-control" name="line3" id="field_line3"
                [(ngModel)]="address.line3"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.address.line4" for="field_line4">Line 4</label>
            <input type="text" class="form-control" name="line4" id="field_line4"
                [(ngModel)]="address.line4"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="address.city"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.address.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                [(ngModel)]="address.postalCode"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="mallApp.address.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" [(ngModel)]="address.country" >
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOption.id === address.country?.id ? address.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mallApp.address.state" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" [(ngModel)]="address.state" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stateOption.id === address.state?.id ? address.state : stateOption" *ngFor="let stateOption of states; trackBy: trackStateById">{{stateOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
