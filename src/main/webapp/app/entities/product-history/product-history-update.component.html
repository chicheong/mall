<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-history-heading" jhiTranslate="mallApp.productHistory.home.createOrEditLabel">Create or edit a Product History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productHistory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productHistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.productId" for="field_productId">Product Id</label>
                    <input type="number" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="productHistory.productId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="productHistory.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="productHistory.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.brand" for="field_brand">Brand</label>
                    <input type="text" class="form-control" name="brand" id="field_brand"
                        [(ngModel)]="productHistory.brand" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="productHistory.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="productHistory.content" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.remark" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                        [(ngModel)]="productHistory.remark" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="productHistory.status" id="field_status" >
                        <option value="ACTIVE">{{'mallApp.ProductStatus.ACTIVE' | translate}}</option>
                        <option value="RESTRICTED">{{'mallApp.ProductStatus.RESTRICTED' | translate}}</option>
                        <option value="INACTIVE">{{'mallApp.ProductStatus.INACTIVE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                        [(ngModel)]="productHistory.createdBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.productHistory.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="createdDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
