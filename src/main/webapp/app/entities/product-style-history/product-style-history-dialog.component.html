<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductStyleHistoryLabel" jhiTranslate="mallApp.productStyleHistory.home.createOrEditLabel">Create or edit a Product Style History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productStyleHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productStyleHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyleHistory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="productStyleHistory.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyleHistory.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="productStyleHistory.code" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyleHistory.isDefault" for="field_isDefault">Is Default</label>
            <input type="checkbox" class="form-control" name="isDefault" id="field_isDefault"
                [(ngModel)]="productStyleHistory.isDefault" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyleHistory.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="productStyleHistory.type" id="field_type" >
                <option value="COLOR">{{'mallApp.ProductStyleType.COLOR' | translate}}</option>
                <option value="SIZE">{{'mallApp.ProductStyleType.SIZE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyleHistory.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="productStyleHistory.createdBy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyleHistory.createdDate" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="productStyleHistory.createdDate"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
