
<div *ngIf="office">
    <h2><span jhiTranslate="mallApp.office.detail.title">Office</span> {{office.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.office.code">Code</span></dt>
        <dd>
            <span>{{office.code}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.office.name">Name</span></dt>
        <dd>
            <span>{{office.name}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.office.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mallApp.CommonStatus.' + office.status}}">{{office.status}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.office.address">Address</span></dt>
        <dd>
            <div *ngIf="office.address">
                <a [routerLink]="['/address', office.address?.id]">{{office.address?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'office/'+ office.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
