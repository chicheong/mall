<form name="editForm" role="form" novalidate (ngSubmit)="confirm()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductItemLabel" jhiTranslate="mallApp.productItem.home.createOrEditLabel">Create or edit a Product Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
      	<div *ngIf="productItems">
        	<span *ngFor="let item of productItems">
        		<input type="text" class="form-control" name="name" 
                	[(ngModel)]="item.color.name" />
        	</span>
		</div>
        
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
