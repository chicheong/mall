<div>
    <h2>
        <span jhiTranslate="mallApp.myAccount.home.title">My Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-my-account" [routerLink]="['/', { outlets: { popup: ['my-account-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="mallApp.myAccount.home.createLabel">
            Create new My Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mallApp.myAccount.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="myAccounts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="balance"><span jhiTranslate="mallApp.myAccount.balance">Balance</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="mallApp.myAccount.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="company.code"><span jhiTranslate="mallApp.myAccount.company">Company</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="department.code"><span jhiTranslate="mallApp.myAccount.department">Department</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="office.code"><span jhiTranslate="mallApp.myAccount.office">Office</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let myAccount of myAccounts ;trackBy: trackId">
                <td><a [routerLink]="['../my-account', myAccount.id ]">{{myAccount.id}}</a></td>
                <td>{{myAccount.balance}}</td>
                <td jhiTranslate="{{'mallApp.AccountType.' + myAccount.type}}">{{myAccount.type}}</td>
                <td>
                    <div *ngIf="myAccount.company">
                        <a [routerLink]="['../company', myAccount.company?.id ]" >{{myAccount.company?.code}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="myAccount.department">
                        <a [routerLink]="['../department', myAccount.department?.id ]" >{{myAccount.department?.code}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="myAccount.office">
                        <a [routerLink]="['../office', myAccount.office?.id ]" >{{myAccount.office?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../my-account', myAccount.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'my-account/'+ myAccount.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'my-account/'+ myAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="myAccounts && myAccounts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
