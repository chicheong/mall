
<div *ngIf="orderItem">
    <h2><span jhiTranslate="mallApp.orderItem.detail.title">Order Item</span> {{orderItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.orderItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{orderItem.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.orderItem.price">Price</span></dt>
        <dd>
            <span>{{orderItem.price}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.orderItem.currency">Currency</span></dt>
        <dd>
            <span jhiTranslate="{{'mallApp.CurrencyType.' + orderItem.currency}}">{{orderItem.currency}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.orderItem.productItem">Product Item</span></dt>
        <dd>
            <div *ngIf="orderItem.productItem">
                <a [routerLink]="['/product-item', orderItem.productItem?.id]">{{orderItem.productItem?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="mallApp.orderItem.order">Order</span></dt>
        <dd>
            <div *ngIf="orderItem.order">
                <a [routerLink]="['/order', orderItem.order?.id]">{{orderItem.order?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
