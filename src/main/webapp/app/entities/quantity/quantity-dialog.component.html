<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuantityLabel" jhiTranslate="mallApp.quantity.home.createOrEditLabel">Create or edit a Quantity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!quantity.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="quantity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.quantity.from" for="field_from">From</label>
            <div class="d-flex">
                <input id="field_from" type="datetime-local" class="form-control" name="from" [(ngModel)]="quantity.from"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.quantity.to" for="field_to">To</label>
            <div class="d-flex">
                <input id="field_to" type="datetime-local" class="form-control" name="to" [(ngModel)]="quantity.to"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.quantity.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="quantity.quantity" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.quantity.item" for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" [(ngModel)]="quantity.item" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productItemOption.id === quantity.item?.id ? quantity.item : productItemOption" *ngFor="let productItemOption of productitems; trackBy: trackProductItemById">{{productItemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
