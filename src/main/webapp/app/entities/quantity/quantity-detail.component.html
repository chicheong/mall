
<div *ngIf="quantity">
    <h2><span jhiTranslate="mallApp.quantity.detail.title">Quantity</span> {{quantity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.quantity.from">From</span></dt>
        <dd>
            <span>{{quantity.from | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.quantity.to">To</span></dt>
        <dd>
            <span>{{quantity.to | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.quantity.quantity">Quantity</span></dt>
        <dd>
            <span>{{quantity.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.quantity.item">Item</span></dt>
        <dd>
            <div *ngIf="quantity.item">
                <a [routerLink]="['/product-item', quantity.item?.id]">{{quantity.item?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'quantity/'+ quantity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
