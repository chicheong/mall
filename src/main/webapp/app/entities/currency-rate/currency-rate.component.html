<div>
    <h2>
        <span jhiTranslate="mallApp.currencyRate.home.title">Currency Rates</span>
        <button class="btn btn-primary float-right jh-create-entity create-currency-rate" [routerLink]="['/', { outlets: { popup: ['currency-rate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="mallApp.currencyRate.home.createLabel">
            Create new Currency Rate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'mallApp.currencyRate.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="currencyRates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mallApp.currencyRate.from">From</span></th>
            <th><span jhiTranslate="mallApp.currencyRate.to">To</span></th>
            <th><span jhiTranslate="mallApp.currencyRate.rate">Rate</span></th>
            <th><span jhiTranslate="mallApp.currencyRate.sourceCurrency">Source Currency</span></th>
            <th><span jhiTranslate="mallApp.currencyRate.targetCurrency">Target Currency</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let currencyRate of currencyRates ;trackBy: trackId">
                <td><a [routerLink]="['../currency-rate', currencyRate.id ]">{{currencyRate.id}}</a></td>
                <td>{{currencyRate.from | date:'medium'}}</td>
                <td>{{currencyRate.to | date:'medium'}}</td>
                <td>{{currencyRate.rate}}</td>
                <td jhiTranslate="{{'mallApp.CurrencyType.' + currencyRate.sourceCurrency}}">{{currencyRate.sourceCurrency}}</td>
                <td jhiTranslate="{{'mallApp.CurrencyType.' + currencyRate.targetCurrency}}">{{currencyRate.targetCurrency}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../currency-rate', currencyRate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'currency-rate/'+ currencyRate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'currency-rate/'+ currencyRate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
