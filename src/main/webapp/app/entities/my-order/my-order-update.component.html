<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-my-order-heading" jhiTranslate="mallApp.myOrder.home.createOrEditLabel">Create or edit a My Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.currency" for="field_currency">Currency</label>
                    <select class="form-control" name="currency" formControlName="currency" id="field_currency">
                        <option value="HKD">{{ 'mallApp.CurrencyType.HKD' | translate }}</option>
                        <option value="CNY">{{ 'mallApp.CurrencyType.CNY' | translate }}</option>
                        <option value="USD">{{ 'mallApp.CurrencyType.USD' | translate }}</option>
                        <option value="EUR">{{ 'mallApp.CurrencyType.EUR' | translate }}</option>
                        <option value="JPY">{{ 'mallApp.CurrencyType.JPY' | translate }}</option>
                        <option value="KRW">{{ 'mallApp.CurrencyType.KRW' | translate }}</option>
                        <option value="TWD">{{ 'mallApp.CurrencyType.TWD' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.remark" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                           formControlName="remark"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="PENDING">{{ 'mallApp.OrderStatus.PENDING' | translate }}</option>
                        <option value="CHECKOUT">{{ 'mallApp.OrderStatus.CHECKOUT' | translate }}</option>
                        <option value="COMFIRMED">{{ 'mallApp.OrderStatus.COMFIRMED' | translate }}</option>
                        <option value="COMPLETED">{{ 'mallApp.OrderStatus.COMPLETED' | translate }}</option>
                        <option value="CANCELLED">{{ 'mallApp.OrderStatus.CANCELLED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.shipping" for="field_shipping">Shipping</label>
                    <select class="form-control" id="field_shipping" name="shipping" formControlName="shippingId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactOption.id" *ngFor="let contactOption of shippings; trackBy: trackById">{{ contactOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.billing" for="field_billing">Billing</label>
                    <select class="form-control" id="field_billing" name="billing" formControlName="billingId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactOption.id" *ngFor="let contactOption of billings; trackBy: trackById">{{ contactOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.myOrder.account" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" formControlName="accountId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="myAccountOption.id" *ngFor="let myAccountOption of myaccounts; trackBy: trackById">{{ myAccountOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
