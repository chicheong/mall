<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-9">
        <button type="button" class="btn" 
        	[ngClass]="(cartControl.reviewControl == 'A') ? 'btn-primary active' : ((cartControl.reviewControl == 'C') ? 'btn-success' : 'btn-outline-primary')" 
        	[hidden]="cartControl.reviewControl == 'H'" 
        	[disabled]="cartControl.reviewControl == 'D'" 
        	(click)="goToReviewCart()">
        	<span class="fa fa-shopping-cart"></span>&nbsp;<span jhiTranslate="mallApp.myOrder.cart.checkout-control.button.reviewCart">Review Cart</span>
        </button>	        
        <span class="fa fa-angle-right" [hidden]="cartControl.reviewControl == 'H'"></span>
        <button type="button" class="btn" 
        	[ngClass]="(cartControl.shippingControl == 'A') ? 'btn-primary active' : ((cartControl.shippingControl == 'C') ? 'btn-success' : 'btn-outline-primary')" 
        	[hidden]="cartControl.shippingControl == 'H'" 
        	[disabled]="cartControl.shippingControl == 'D'" 
        	(click)="goToShippingInfo()">
        	<span class="fa fa-home"></span>&nbsp;<span jhiTranslate="mallApp.myOrder.cart.checkout-control.button.shippingInfo">Shipping Info</span>
        </button>
        <span class="fa fa-angle-right" [hidden]="cartControl.shippingControl == 'H'"></span>
        <button type="button" class="btn" 
        	[ngClass]="(cartControl.methodControl == 'A') ? 'btn-primary active' : ((cartControl.methodControl == 'C') ? 'btn-success' : 'btn-outline-primary')" 
        	[hidden]="cartControl.methodControl == 'H'" 
        	[disabled]="cartControl.methodControl == 'D'" 
        	(click)="goToShipping()">
        	<span class="fa fa-truck"></span>&nbsp;<span jhiTranslate="mallApp.myOrder.cart.checkout-control.button.shipping">Shipping</span>
        </button>
        <span class="fa fa-angle-right" [hidden]="cartControl.methodControl == 'H'"></span>
        <button type="button" class="btn" 
        	[ngClass]="(cartControl.billingControl == 'A') ? 'btn-primary active' : ((cartControl.billingControl == 'C') ? 'btn-success' : 'btn-outline-primary')" 
        	[hidden]="cartControl.billingControl == 'H'" 
        	[disabled]="cartControl.billingControl == 'D'" 
        	(click)="goToBillingInfo()">
        	<span class="fa fa-money"></span>&nbsp;<span jhiTranslate="mallApp.myOrder.cart.checkout-control.button.billingInfo">Billing Info</span>
        </button>
        <span class="fa fa-angle-right" [hidden]="cartControl.billingControl == 'H'"></span>
        <button type="button" class="btn" 
        	[ngClass]="(cartControl.paymentControl == 'A') ? 'btn-primary active' : ((cartControl.paymentControl == 'C') ? 'btn-success' : 'btn-outline-primary')" 
        	[hidden]="cartControl.paymentControl == 'H'" 
        	[disabled]="cartControl.paymentControl == 'D'" 
        	(click)="goToPayment()">
        	<span class="fa fa-credit-card"></span>&nbsp;<span jhiTranslate="mallApp.myOrder.cart.checkout-control.button.payment">Payment</span>
        </button>     
	</div>
</div>
