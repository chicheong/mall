
<div *ngIf="myOrder">
	<form name="editForm" role="form" novalidate (ngSubmit)="save()"
		#editForm="ngForm">
		<div class="row">
			<jhi-alert-error></jhi-alert-error>
		</div>
		<jhi-checkout-control [cartControl]="cartControl"
			[myOrderId]="this.myOrder.id" [path]="path"> </jhi-checkout-control>
		<hr>
		<div class="row" *jhiHasAnyAuthority="'ROLE_USER'">
			<div class="col-md-3">
				<h2>
					<span jhiTranslate="mallApp.myOrder.cart.payment.title">Payment</span>
				</h2>
			</div>
			<div class="col-md-9">
				<button type="button" [disabled]="isSaving" class="btn btn-info"
					(click)="previousState()">
					<span class="fa fa-arrow-left"></span>&nbsp;<span
						jhiTranslate="entity.action.back"> Back</span>
				</button>
				<button type="button"
					[disabled]="editForm.form.invalid || isSaving || !canGoNext()"
					class="btn btn-success" (click)="save()">
					<span class="fa fa-chevron-circle-right"></span>&nbsp;<span
						jhiTranslate="entity.action.continue">Continue</span>
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="d-block my-3">
					<div class="custom-control custom-radio">
						<input id="credit" name="paymentMethod" type="radio" class="custom-control-input" required 
							[value]="'credit'" [(ngModel)]="selectedMethod" (click)="onSelectionChange('credit')"> 
						<label class="custom-control-label" for="credit">Credit card</label>
					</div>
					<div class="custom-control custom-radio">
						<input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" checked required 
							[value]="'paypal'" [(ngModel)]="selectedMethod" (click)="onSelectionChange('paypal')">
						<label class="custom-control-label" for="paypal">Paypal</label>
					</div>
					<div class="custom-control custom-radio">
						<input id="payme" name="paymentMethod" type="radio"	class="custom-control-input" required 
							[value]="'payme'" [(ngModel)]="selectedMethod" (click)="onSelectionChange('payme')">
						<label class="custom-control-label" for="payme">Payme</label>
					</div>
				</div>
				<div [hidden]="selectedMethod !== 'credit'">
					<button (click)="openCheckout()">Purchase</button>
					
  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input [(ngModel)]="cardNumber" name="card-number" type="text" size="20" data-stripe="number">
    </label>
  </div>
   <div class="form-row">
    <label>
      <span>Card Number</span>
      <input [(ngModel)]="cardNumber" [value]="cardNumber | capitalize" name="card-number2" type="text" size="20" data-stripe="number2">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input [(ngModel)]="expiryMonth" name="expiry-month" type="text" size="2" data-stripe="exp_month">
    </label>
    <span> / </span>
    <input [(ngModel)]="expiryYear" name="expiry-year" type="text" size="2" data-stripe="exp_year">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input [(ngModel)]="cvc" name="cvc" type="text" size="4" data-stripe="cvc">
    </label>
  </div>
					
					
					<div class="row">
<span class="payment-message">{{message}}</span>
						<div class="col-md-6 col-md-offset-3">
							<label for="field_holderName">Holder name</label>
							<input type="text" class="form-control" name="holderName" id="field_holderName" placeholder="Chan Tai Man" required [(ngModel)]="paymentCreditCard.holderName">
							<small class="text-muted">Full name as displayed on card</small>
							<div class="invalid-feedback">Name on card is required</div>
						</div>
						<div class="col-md-6 col-md-offset-3">
							<label for="field_cardNumber">Card number</label> 
							<input type="text" size="20" class="form-control" name="cardNumber" id="field_cardNumber" (ngModelChange)="paymentCreditCard.cardNumber=$event" placeholder="" required [ngModel]="paymentCreditCard.cardNumber | formatNumber" data-stripe="number">
							<div class="invalid-feedback">Card number is required</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="field_expiration">Expiration (MM/YY)</label>
							<input type="text" class="form-control" name="expiration" id="field_expiration" placeholder="" required>
							<div class="invalid-feedback">Expiration date required</div>
						</div>
						<div class="col-md-4 mb-3">
							<label for="field_cvc">CVC</label>
							<input type="text" size="4" class="form-control" name="cvc" id="field_cvc" placeholder="" required [(ngModel)]="paymentCreditCard.cvc" data-stripe="cvc">
							<div class="invalid-feedback">Security code required</div>
						</div>
					</div>
					<hr class="mb-4">
					<button class="btn btn-primary btn-lg btn-block" type="submit">Continue	to checkout</button>
				</div>
				<div [hidden]="selectedMethod !== 'paypal'">
					<div id="paypal-checkout-btn"></div>
				</div>
				<div [hidden]="selectedMethod !== 'payme'">
				This is for payme
				</div>
			</div>
		</div>
	</form>
	<hr>
	<jhi-checkout-summary [myOrder]=myOrder>
	</jhi-checkout-summary>
</div>
