<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPaymentStatusHistoryLabel" jhiTranslate="mallApp.paymentStatusHistory.home.createOrEditLabel">Create or edit a Payment Status History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!paymentStatusHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="paymentStatusHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentStatusHistory.effectiveDate" for="field_effectiveDate">Effective Date</label>
            <div class="d-flex">
                <input id="field_effectiveDate" type="datetime-local" class="form-control" name="effectiveDate" [(ngModel)]="paymentStatusHistory.effectiveDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentStatusHistory.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="paymentStatusHistory.status" id="field_status" >
                <option value="PENDING">{{'mallApp.PaymentStatus.PENDING' | translate}}</option>
                <option value="PAID">{{'mallApp.PaymentStatus.PAID' | translate}}</option>
                <option value="CANCELLED">{{'mallApp.PaymentStatus.CANCELLED' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.paymentStatusHistory.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" [(ngModel)]="paymentStatusHistory.payment" >
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentOption.id === paymentStatusHistory.payment?.id ? paymentStatusHistory.payment : paymentOption" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
