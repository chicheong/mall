
<div *ngIf="paymentStatusHistory">
    <h2><span jhiTranslate="mallApp.paymentStatusHistory.detail.title">Payment Status History</span> {{paymentStatusHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.paymentStatusHistory.effectiveDate">Effective Date</span></dt>
        <dd>
            <span>{{paymentStatusHistory.effectiveDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.paymentStatusHistory.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mallApp.PaymentStatus.' + paymentStatusHistory.status}}">{{paymentStatusHistory.status}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.paymentStatusHistory.payment">Payment</span></dt>
        <dd>
            <div *ngIf="paymentStatusHistory.payment">
                <a [routerLink]="['/payment', paymentStatusHistory.payment?.id]">{{paymentStatusHistory.payment?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment-status-history/'+ paymentStatusHistory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
