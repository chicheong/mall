
<div *ngIf="shipping">
    <h2><span jhiTranslate="mallApp.shipping.detail.title">Shipping</span> {{shipping.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.shipping.price">Price</span></dt>
        <dd>
            <span>{{shipping.price}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.shipping.currency">Currency</span></dt>
        <dd>
            <span jhiTranslate="{{'mallApp.CurrencyType.' + shipping.currency}}">{{shipping.currency}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.shipping.date">Date</span></dt>
        <dd>
            <span>{{shipping.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.shipping.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mallApp.ShippingStatus.' + shipping.status}}">{{shipping.status}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.shipping.type">Type</span></dt>
        <dd>
            <div *ngIf="shipping.type">
                <a [routerLink]="['/shipping-type', shipping.type?.id]">{{shipping.type?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shipping/'+ shipping.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
