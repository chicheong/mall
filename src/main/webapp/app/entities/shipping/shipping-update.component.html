<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-shipping-heading" jhiTranslate="mallApp.shipping.home.createOrEditLabel">Create or edit a Shipping</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.shipping.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.shipping.currency" for="field_currency">Currency</label>
                    <select class="form-control" name="currency" formControlName="currency" id="field_currency">
                        <option value="HKD">{{ 'mallApp.CurrencyType.HKD' | translate }}</option>
                        <option value="CNY">{{ 'mallApp.CurrencyType.CNY' | translate }}</option>
                        <option value="USD">{{ 'mallApp.CurrencyType.USD' | translate }}</option>
                        <option value="EUR">{{ 'mallApp.CurrencyType.EUR' | translate }}</option>
                        <option value="JPY">{{ 'mallApp.CurrencyType.JPY' | translate }}</option>
                        <option value="KRW">{{ 'mallApp.CurrencyType.KRW' | translate }}</option>
                        <option value="TWD">{{ 'mallApp.CurrencyType.TWD' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.shipping.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.shipping.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="PENDING">{{ 'mallApp.ShippingStatus.PENDING' | translate }}</option>
                        <option value="SHIPPED">{{ 'mallApp.ShippingStatus.SHIPPED' | translate }}</option>
                        <option value="COMPLETED">{{ 'mallApp.ShippingStatus.COMPLETED' | translate }}</option>
                        <option value="CANCELLED">{{ 'mallApp.ShippingStatus.CANCELLED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mallApp.shipping.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" formControlName="typeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shippingTypeOption.id" *ngFor="let shippingTypeOption of shippingtypes; trackBy: trackById">{{ shippingTypeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
