<form name="editForm" role="form" novalidate (ngSubmit)="confirm()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductStyleLabel" jhiTranslate="mallApp.productStyle.home.createOrEditLabel">Create or edit a Product Style</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productStyle.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productStyle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="productStyle.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="productStyle.code" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.isDefault" for="field_isDefault">Is Default</label>
            <input type="checkbox" class="form-control" name="isDefault" id="field_isDefault"
                [(ngModel)]="productStyle.isDefault" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="productStyle.type" id="field_type" >
                <option value="COLOR">{{'mallApp.ProductStyleType.COLOR' | translate}}</option>
                <option value="SIZE">{{'mallApp.ProductStyleType.SIZE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.productStyle.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="productStyle.product" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === productStyle.product?.id ? productStyle.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">   
	    <button *ngIf="productStyle.id" type="button" [disabled]="editForm.form.invalid || isSaving" class="btn btn-danger" (click)="delete()">
	         <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
	    </button>    
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-check-square"></span>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
        </button>
    </div>
</form>
