
<div *ngIf="department">
    <h2><span jhiTranslate="mallApp.department.detail.title">Department</span> {{department.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="mallApp.department.code">Code</span></dt>
        <dd>
            <span>{{department.code}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.department.name">Name</span></dt>
        <dd>
            <span>{{department.name}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.department.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'mallApp.CommonStatus.' + department.status}}">{{department.status}}</span>
        </dd>
        <dt><span jhiTranslate="mallApp.department.parent">Parent</span></dt>
        <dd>
            <div *ngIf="department.parent">
                <a [routerLink]="['/department', department.parent?.id]">{{department.parent?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="mallApp.department.office">Office</span></dt>
        <dd>
            <span *ngFor="let office of department.offices; let last = last">
                <a [routerLink]="['/office', office?.id ]">{{office.code}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'department/'+ department.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
