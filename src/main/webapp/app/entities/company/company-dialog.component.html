<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCompanyLabel" jhiTranslate="mallApp.company.home.createOrEditLabel">Create or edit a Company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!company.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="company.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.company.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="company.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.company.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="company.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.company.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="company.status" id="field_status" >
                <option value="ACTIVE">{{'mallApp.CommonStatus.ACTIVE' | translate}}</option>
                <option value="INACTIVE">{{'mallApp.CommonStatus.INACTIVE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mallApp.company.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="company.parent" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === company.parent?.id ? company.parent : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mallApp.company.department" for="field_department">Department</label>
            <select class="form-control" id="field_department" multiple name="department" [(ngModel)]="company.departments">
                <option [ngValue]="getSelected(company.departments, departmentOption)" *ngFor="let departmentOption of departments; trackBy: trackDepartmentById">{{departmentOption.code}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="mallApp.company.office" for="field_office">Office</label>
            <select class="form-control" id="field_office" multiple name="office" [(ngModel)]="company.offices">
                <option [ngValue]="getSelected(company.offices, officeOption)" *ngFor="let officeOption of offices; trackBy: trackOfficeById">{{officeOption.code}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
